<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-image: url(images/bg-mobile.png);
      background-size: cover;
      font-family: 'Raleway', sans-serif;
      color: hsl(243, 100%, 93%);
    }
    .display { 
      color: hsl(243, 100%, 93%);
      text-align: center; 
      width: 88vw;
      height: 52vh;
      margin-top: 20vh;
      margin-bottom: 33vh;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: 60% 40%;
      row-gap: 2vh;
    }
    .display a { 
      color: hsl(228, 45%, 44%); 
    }
    .topsection {
      background-color:hsl(228, 56%, 26%);
      border-radius: 10px 80px 10px 10px;
      height: 100%;
      grid-row: 1 / 2;
      display: grid;
      grid-template-columns: 10% 20% 20% 20% 10% 20%;
      grid-template-rows: 20% 20% 15% 50px 1fr;
    }
    .logo { 
      grid-row: 2 / 3;
      grid-column: 2 / 5;
      margin-left: 2.5vw;
    }
    .documenticon {
      grid-row: 4 / 5;
      grid-column: 2 / 3;
      margin: auto;
    }
    .square1 {
      height: 50px;
      width: 50px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      grid-row: 4 / 5;
      grid-column: 2 / 3;
      margin: auto;
    }
    .foldericon {
      grid-row: 4 / 5;
      grid-column: 3 / 4;
      margin: auto;
    }
    .square2 {
      height: 50px;
      width: 50px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      grid-row: 4 / 5;
      grid-column: 3 / 4;
      margin: auto;
    }
    .cloudicon {
      grid-row: 4 / 5;
      grid-column: 4 / 5;
      margin: auto;
    }
    .square3 {
      height: 50px;
      width: 50px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      grid-row: 4 / 5;
      grid-column: 4 / 5;
      margin: auto;
    }
    .bottomsection {
      background-color:hsl(228, 56%, 26%);
      z-index: 1;
      border-radius: 10px 10px 10px 10px;
      height: 100%;
      grid-row: 2 / 3;
      font-weight: 400;
      display: grid;
      grid-template-columns: 10% 80% 10%;
      grid-template-rows: 20% 20% 20% 20% 20%;
    }
    .bottomsection p {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
      margin-top: 0;
      font-size: .85em;
    }
    .statusbarbase {
      grid-row: 3 / 4;
      grid-column: 2 / 3;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      z-index: 2;
      width: 100%;
      height: 19px;
    }
    .statusbarprogress {
      grid-row: 3 / 4;
      grid-column: 2 / 3;
      background: linear-gradient(to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%));
      border-radius: 10px 10px 10px 10px;
      z-index: 3;
      width: 80%;
      height: 15px;
      margin-left: 3px;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .statusbarcircle {
      grid-row: 3 / 4;
      grid-column: 2 / 3;
      background-color:hsl(243, 100%, 93%);
      border-radius: 10px 10px 10px 10px;
      z-index: 4;
      width: 12px;
      height: 12px;
      margin-top: 3px;
      margin-left: 80%;
    }
    .statusbarleftlabel {
      grid-row: 4 / 5;
      grid-column: 2 / 3;
      font-weight: bold;
      font-size: .75em;
      text-align: left;
    }
    .statusbarrightlabel {
      grid-row: 4 / 5;
      grid-column: 2 / 3;
      font-weight: bold;
      font-size: .75em;
      text-align: right;
    }
    .gbleftbox {
      grid-row: 5 / 6;
      grid-column: 2 / 3;
      height: 70px;
      width: 65%;
      background-color: hsl(243, 100%, 93%);
      border-radius: 10px 10px 10px 10px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bignumber {
      color: hsl(229, 57%, 11%);
      font-weight: 700;
      font-size: 2.5em;
    }
    .gbleft {
      color: hsl(229, 7%, 55%);
      font-weight: 700;
      font-size: .8em;
      letter-spacing: .08em;
      margin-left: 5%;
    }
    /* @media screen and (min-width: 10px) {
      body {
        background-image: url(images/bg-desktop.png);
        background-position: bottom;
        background-size: 100% 50%;
        background-repeat: no-repeat;
        background-color:hsl(229, 57%, 11%);
      }
    } */
    /* TODO: Fix position of white dot at end of status bar */
  </style>
</head>
<body>


  
  <div class="display">
    <div class="topsection">
      <img class="logo" src="images/logo.svg">
      <span class="square1"></span>
      <img class="documenticon" src="images/icon-document.svg">
      <span class="square2"></span>
      <img class="foldericon" src="images/icon-folder.svg">
      <span class="square3"></span>
      <img class="cloudicon" src="images/icon-upload.svg">
    </div>
    <div class="bottomsection">
      <p>You’ve used <b>815 GB</b> of your storage</p>
        <div class="statusbarbase"></div>
        <div class="statusbarprogress"></div>
        <div class="statusbarcircle"></div>
      <div class="statusbarleftlabel">
        <span>0 GB</span>
      </div>
      <div class="statusbarrightlabel">
        <span>1000 GB</span>
      </div>
      <div class="gbleftbox">
        <span class="bignumber">185</span><span class="gbleft">GB LEFT</span>
      </div>
      
      

    </div>
  </div>
</body>
</html>
