<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-image: url(images/bg-mobile.png);
      background-size: cover;
      font-family: 'Raleway', sans-serif;
      color: hsl(243, 100%, 93%);
    }
    .display { 
      color: hsl(243, 100%, 93%);
      text-align: center; 
      width: 88vw;
      height: 52vh;
      margin-top: 20vh;
      margin-bottom: 33vh;
      margin-left: auto;
      margin-right: auto;
      display: grid;
      grid-template-columns: auto;
      grid-template-rows: 60% 40%;
      row-gap: 2vh;
    }
    .display a { 
      color: hsl(228, 45%, 44%); 
    }
    .topsection {
      background-color:hsl(228, 56%, 26%);
      border-radius: 10px 80px 10px 10px;
      height: 100%;
      grid-row: 1 / 2;
      display: grid;
      grid-template-columns: 10% 20% 20% 20% 10% 20%;
      grid-template-rows: 20% 20% 15% 25% 20%;
    }
    .logo {
      grid-row: 2 / 3;
      grid-column: 2 / 5;
      margin-left: 2.5vw;
    }
    .documenticon {
      grid-row: 4 / 5;
      grid-column: 2 / 3;
      margin: auto;
    }
    .square1 {
      height: 50px;
      width: 50px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      grid-row: 4 / 5;
      grid-column: 2 / 3;
      margin: auto;
    }
    .foldericon {
      grid-row: 4 / 5;
      grid-column: 3 / 4;
      margin: auto;
    }
    .square2 {
      height: 50px;
      width: 50px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      grid-row: 4 / 5;
      grid-column: 3 / 4;
      margin: auto;
    }
    .cloudicon {
      grid-row: 4 / 5;
      grid-column: 4 / 5;
      margin: auto;
    }
    .square3 {
      height: 50px;
      width: 50px;
      background-color: hsl(229, 57%, 11%);
      border-radius: 10px 10px 10px 10px;
      grid-row: 4 / 5;
      grid-column: 4 / 5;
      margin: auto;
    }
    .bottomsection {
      background-color:hsl(228, 56%, 26%);
      border-radius: 10px 10px 10px 10px;
      height: 100%;
      grid-row: 2 / 3;
      font-weight: 400;
    }
  </style>
</head>
<body>


  
  <div class="display">
    <div class="topsection">
      <img class="logo" src="images/logo.svg">
      <span class="square1"></span>
      <img class="documenticon" src="images/icon-document.svg">
      <span class="square2"></span>
      <img class="foldericon" src="images/icon-folder.svg">
      <span class="square3"></span>
      <img class="cloudicon" src="images/icon-upload.svg">
    </div>
    <div class="bottomsection">
      <p>You’ve used <b>815 GB</b> of your storage</p>

      185 GB Left
      
      0 GB
      1000 GB
    </div>
  </div>
</body>
</html>
